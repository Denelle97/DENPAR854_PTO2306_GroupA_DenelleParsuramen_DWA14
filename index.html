<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/lit@latest/lit.min.js"></script>
    <script type="module" src="./scripts.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Tally Counter</title>
  </head>

  <body>

    <header class="header">
      <h1 class="header_title">Tally Counter</h1>
    </header>

    <main>

      <div class="center_the_value">
        <input data-key="number" class="value_field" readonly value="0">
      </div>

      <div class="center_the_buttons">
        <subtract-btn></subtract-btn>
        <add-btn></add-btn>
        <reset-btn></reset-btn>
      </div>

    </main>

    <footer class="footer">
      <p>Inspired by <a class="footer_link" href="https://tallycount.app/">Tally Count</a></p>
    </footer>
    
  </body>
</html>
